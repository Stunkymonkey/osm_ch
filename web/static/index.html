<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
	<link href="style.css" rel="stylesheet">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>osm-dijkstra</title>
	</head>
	<body>
		<div id="info">
			<div class="input-wrapper">
				<label-big for="start-time">
					<h4>Start</h4>
				</label-big>
				<br>
				<div id="start-text">click on the map and select it</div>
			</div>
			<div class="input-wrapper">
				<label-big for="end-time">
					<h4>End:</h4>
				</label-big>
				<br>
				<div id="end-text">click on the map and select it</div>
			</div>
			<div class="input-wrapper">
				<label-big for="end-time">
					<h4>Travel by</h4>
				</label-big>
				<select id="travel-type">
					<option value="car">car</option>
					<option value="bicycle">bicycle</option>
					<option value="foot">foot</option>
				</select>
			</div>
			<div class="input-wrapper">
				<label-big for="end-time">
					<h4>Optimize for</h4>
				</label-big>
				<select id="optimization">
					<option value="time">time</option>
					<option value="distance">distance</option>
				</select>
			</div>
			<button class="info-button search" onclick="query()">Find Path</button>
		</div>
		<div id="map"></div>
		<div class="toast" id="invalid-request" style="display:none" onclick="hide_invalid_request()">Invalid Request</div>
		<div class="toast" id="no-path-found" style="display:none" onclick="hide_no_path_found()">No Path found</div>
		<div class="toast" id="select-start-and-end" style="display:none" onclick="hide_select_start_and_end()">Please select start and end</div>
		<div class="toast" id="result" style="display:none" onclick="hide_result()">Resulting cost</div>
		<script src="leaflet_script.js"></script>
	</body>
</html>
